<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>bootstrap-table</title>
</head>
<body>
    <h1 class="text-center">les tableau avec bootstrap</h1>
    <table class="table w-75 m-auto caption-top">
        <caption>
            Statistiques des controles radar sur l'autoroute A7
        </caption>
    <tbody>
        <tr>
            <th>Vitesse mesuré en Km/H</th>
            <td>de 90 à 110km/h</td>
            <td>de 110 à 130km/h</td>
            <td>de 130 à 140km/h</td>
            <td>de 140 à 160km/h</td>
            <td>de 160 à 190km/h</td>
        </tr>
        <tr>
            <th>Nombre de véhicules</th>
            <td>324</td>
            <td>176</td>
            <td>975</td>
            <td>664</td>
            <td>764</td>
        </tr>
        <tr>
            <th>Sanctions Opérées</th>
            <td>NON</td>
            <td>OUI</td>
            <td>OUI</td>
            <td>Amende</td>
            <td>Retrait</td>
        </tr>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </tbody>
    </table>
</body>
</html>
