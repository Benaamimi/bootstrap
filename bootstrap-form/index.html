<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>boostrap-form</title>
</head>
<body style="background-color: antiquewhite;">
    <div class="border rounded m-5  p-5 ">
        <h1 class="text-center mb-3">Mon super formulaire</h1>
        <form class="w-50 m-auto" >
            <div class="mb-3">
                <label for="pseudo" class="form-label">Pseudo</label>
                <input type="text" id="pseudo" class="form-control" required autofocus />
            </div>
            <div class="mb-3">
                <label for="password" class="col-form-label" >Password</label>
                <input type="password" id="password" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="engine">Véhicule</label>
                <select id="engine" class="form-select">
                    <option value="moto">moto</option>
                    <option value="voiture">voiture</option> 
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Dites nous en plus sur vous</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="mb-3">
                <span>Sexe : </span>
                <input type="radio" id="men" value="homme" name="sex" class="form-check-input" />
                <label for="men" class="form-check-label">homme</label>
                <input type="radio" id="women" value="femme" name="sex" class="form-check-input" />
                <label for="women" class="form-check-label">femme</label>
            </div>
            <div class="mb-3">
                <span>Sport pratiqué :</span>
                <input type="checkbox" id="karate" value="karate" class="form-check-input" />
                <label for="karate" class="form-check-label">karaté</label>
                <input type="checkbox" id="tennis" value="tennis" class="form-check-input" />
                <label for="tennis" class="form-check-label" >tennis</label>
            </div>
            <div class="mb-3">
                <label for="download">Télécharger</label>
                <input type="file" class="form-control" id="download" />
            </div class="mb-3">

            <input type="submit" value="Envoyer" class="btn btn-outline-primary mb-3" />
            <input type="reset" name="" value="Effacer" class="btn btn-secondary mb-3"/>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
